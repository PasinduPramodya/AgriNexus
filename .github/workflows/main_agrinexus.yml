name: Build and deploy Node.js client app via FTPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        working-directory: ./client
        run: |
          npm install
          npm run build

      - name: Deploy via FTPS
        uses: dawidd6/action-ftp-deploy@v1
        with:
          server: waws-prod-pn1-035.ftp.azurewebsites.windows.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: ./client/build  # Directory to upload from
          remote-dir: /site/wwwroot  # Directory on the server to upload to
